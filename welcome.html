<!DOCTYPE html>
<head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Get Forked</title>
  <link rel="stylesheet" href="styles/welcome.css" />
</head>
<body>
  <!-- Main frame-->
  <div class="welcome-main">
    <div>
      <div class="welcome-main-company-name">Get <span style="color: #E91431;">Forked</span></div>
    </div>
    <div style="display:flex">
      <div style="margin-top: 65px; float: left">
        <h1>Stop waiting and start eating!</h1>
        <h3 style="color: gray;">Fill in your details below to find restaurants near you</h3>
        <div class="welcome-form">
          <form class="welcome-form" action="list-of-restaurants.html" method="get">
            <div>
              <label for="city">City: </label>
              <select id="city" name="city" required="true">
                <option value=""></option>
                <option value="ottawa">Ottawa</option>
                <option value="montreal">Montreal</option>
                <option value="toronto">Toronto</option>
                <option value="waterloo">Waterloo</option>
              </select>
            </div>
            <div>
              <label for="food-type">I'm hungry for: </label>
              <select id="food-type" name="food-type" required="true">
                <option value=""></option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="dessert">Sweets</option>
              </select>
            </div>
            <div>
              <label for="restaurant-search">Restaurant search: </label>
              <input id="restaurant-search" type="search" placeholder="Restaurant filter..." />
            </div>
            <div class="button">
              <button type="submit">Find restaurants</button>
            </div>
          </form>
        </div>
      </div>
      <div style="padding-left: 30px">
        <div class="welcome-hero">
          <div class="welcome-hero-content">
            <img src="assets/logo.png" height="20%" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
