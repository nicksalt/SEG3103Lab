<!DOCTYPE html>
<head>
  <title>Get Forked</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-light justify-content-end" style="background-color: white; border-bottom: 1px solid lightgray;">

      <img class="logo" src="assets/logo.png" width="52px"/>Get Forked

    <form class="form-inline ml-auto">
      <ul class="topnav-deliver-info-list">

          <option value="ottawa">Ottawa</option>
          <option value="montreal">Montreal</option>
          <option value="toronto">Toronto</option>
          <option value="waterloo">Waterloo</option>

      </li>
      <li>
        <p style="text-align: center">How</p>
        <select class="form-control">
          <option value="delivery">Delivery</option>

      </ul>
      </form>
    <div class="m-4">
      <button type="button" class="btn btn-primary" style="margin-right: 30px">Log in</button>
    </div>
  </nav>
</body>
</html>
